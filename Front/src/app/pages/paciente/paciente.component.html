<main>


  <div class="form-register">
    <h1>Datos:</h1>
    <form class="formPaciente" [formGroup]="formulario">
      <div>
        <label for="name">Nombre:</label>
        <input class="controls" type="text" name="name" formControlName="Nombre_UP">
      </div>
      <div>
        <label for="lastName">Apellido:</label>
        <input class="controls" type="text" name="lastName" formControlName="Apellido_UP">
      </div>
      <div>
        <label for="email">Email:</label>
        <input class="controls" type="email" name="email" formControlName="Email_UP">
      </div>
      <div>
        <label for="age">Edad:</label>
        <input class="controls" type="text" name="age" formControlName="age">
      </div>
      <div>
        <label for="dni">DNI:</label>
        <input class="controls" type="text" name="dni" formControlName="Dni_UP">
      </div>
      <div>
        <label for="localidad">Localidad:</label>
        <input class="controls" type="text" name="localidad" formControlName="Localidad_UP">
      </div>
      <button class="botons" (click)="actualizarPaciente()">Actualizar Datos</button>
      <button class="botons" (click)="eliminarPaciente()">Eliminar Paciente</button>
    </form>
  </div>

</main>
